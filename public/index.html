<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center">Creaci√≥n de productos</h2>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input class="form-control" id="title" name="title" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input class="form-control" id="price" name="price" type="number" required>
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        <input class="form-control" id="thumbnail" name="thumbnail" type="text" required>
                    </div>
                    <div class="text-center">
                        <button onclick="return addProducto(this)" type="button" class="btn btn-primary">Crear
                            producto</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center">Vista de productos</h2>
                <table class="table table-striped table-hover mt-5 text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Thumbnail</th>
                        </tr>
                    </thead>
                    <script type="text/html" id="template">
                        <% if (items.length != 0) { %>
                            <% items.forEach(function(item) { %>
                                <tr style="vertical-align: middle;">
                                    <th scope="row"><%= item.id %></th>
                                    <td><%= item.title %></td>
                                    <td><%= item.price %></td>
                                    <td><img src="<%= item.thumbnail %>" height="100"></td>
                                </tr>
                            <% }); %>
                        <% } else { %>
                            <tr>
                                <td colspan="4" class="text-center">No hay productos</td>
                            </tr>
                        <% } %>
                    </script>
                    <tbody id="to_render">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center">Centro de mensajes</h2>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <input class="form-control" id="email" name="email" type="email"
                                placeholder="Escribe tu email" required>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">
                            <input class="form-control" id="mensaje" name="mensaje" type="text"
                                placeholder="Ingresa tu mensaje" required>
                        </label>
                        <button onclick="return addMensaje(this)" type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                <script type="text/html" id="chat">
                        <% mensajes.forEach(function(mensaje) { %>
                                <li><strong style="color: blue"><%= mensaje.email %></strong><span style="color: brown"> <%= mensaje.fecha %> </span><em style="color: green"> <%= mensaje.mensaje %> </em></li>
                        <% }); %>
                </script>
                <ul id="chat_render"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
